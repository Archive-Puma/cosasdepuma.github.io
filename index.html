<!DOCTYPE html>
<html>
<head>
  <title>fsundays</title>
  <!-- Important info -->
  <meta name="author" content="Kike Fontan">
  <meta name="description" content="Personal Website - Kike Fontan (@CosasDePuma)">
  <meta name="keywords" content="FSundays, Hackspace, Hackerspace, MrRobot, Hacking">
  <!-- Website cofiguration -->
  <meta charset="UTF-8" />

  <!-- Import css stylesheets and fonts -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <style>

  /* Create Animation */
  .enter-animation span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
  }
  .enter-animation span:after {
    content: '\00bb';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -20px;
    transition: 0.5s;
  }
  .enter-animation:hover span {
    padding-right: 25px;
  }
  .enter-animation:hover span:after {
    opacity: 1;
    right: 0;
  }

  /* Background */
  .bgimg {
      background-image: url('public/img/mainbackground.jpg') ;
      min-height: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
  }
  /* Animation Settings */
  .slow-speed{
  	animation-duration: 2s;
  }
  /* More HTML Style Configuration */
  body,h1 {font-family: "Arial", sans-serif}
  body, html {background-color: #17181A; height: 100%}
  </style>
</head>
<body>
  <!-- Background container -->
  <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <!-- Author button -->
    <a id="author-link" href="https://github.com/CosasDePuma" class="w3-button w3-display-bottomright enter-animation">
      <span>GitHub</span>
    </a>
    <!-- Main text -->
    <div class="w3-display-middle">
      <h1 id="textt" class="w3-jumbo w3-animate-zoom slow-speed">COMING SOON</h1>
      <hr class="w3-border-grey" style="margin:auto;width:40%">
      <p class="w3-large w3-center">Cosas de Puma</p>
    </div>
  </div>
</body>
</html>
